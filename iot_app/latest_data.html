<!DOCTYPE html>
<html>
<head>
	<title>Latest Data</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {background-color:#f5f5f5;}
	</style>
</head>
<body>

	<h1>Latest Data</h1>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
				<th>Timestamp</th>
			</tr>
		</thead>
		<tbody>
			{% for name, value, timestamp in latest_data %}
				<tr>
					<td>{{ name }}</td>
					<td>{{ value }}</td>
					<td>{{ timestamp }}</td>
				</tr>
			{% empty %}
				<tr>
					<td colspan="3">No data available</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

</body>
</html>
